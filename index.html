<!DOCTYPE html>
<html>
    <head>
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <title>AUGSPC</title>
    </head>
    <body>
        <h1>Xtended Reality is the Future</h1>
        <img src="images/noun_ar_2300882.png" alt="Company Ideology"
        width="250"
        height="auto"
        />
        <p>At <strong>AUGSPC </strong>we're a community of: </p>
        <ul>
            <li>Designers</li>
            <li>Innovators</li>
            <li>Builders</li>
            <li>Doers</li>
        </ul>
        <p>working together to understand the user's experience in the physical environment, how that is affected by the digital enviroment.</p>
        <p>Click here for more information: <a href="https://threejs.org/"><strong>AUGSPC Manifesto</strong></a></p> 
        <script src="scripts/main.js"></script>
        <script src="scripts/three.js"></script>
        <script>
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth/ window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight);
            document.body.appendChild( renderer.domElement);
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial( { color:0x00ff00 } );
            const cube = new THREE.Mesh( geometry, material);
            scene.add( cube );

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame( animate );
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render ( scene, camera );
            }

            animate();

        </script>
    </body>
    <button>Change User</button>
</html>
